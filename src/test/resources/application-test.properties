spring.application.name=simple-income-expense-tracker

# Spring MVC settings
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

# DB settings
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:tcp://localhost:9092/default;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=springboot

# JPA setting
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop

# logger settings
logging.level.org.springframework.web=DEBUG

# JWT
jwt.secret=MySecretKeyForJWTTokenGenerationAndValidation1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ

# ========== JWT Token ?? ==========
# Access Token ??? - 15 ??
jwt.access-token.expiration=3000

# Refresh Token ??? - 30 ?
jwt.refresh-token.expiration=2592000000

# Token ???????? - 5 ??
jwt.expiration-threshold=300000
